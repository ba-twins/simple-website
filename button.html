<style>
  .subscribe-button {
    background-color: rgb(220, 8, 8);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.7;
  }
  .subscribe-button:active {
    opacity: 0.3;
  }

  .join-button {
    background-color: white;
    border-color: rgb(1, 140, 254);
    color:rgb(5, 118, 255)
    border-style: solid;
    height: 35px;
    width: 63px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweeter-button {
    background-color: rgb(7, 150, 246);
    border-style: solid;
    cursor: pointer;
    height: 35px;
    width: 74px;
    border-radius: 28px;
    color: white;
    border: none;
    font-weight: bold;
    font-size: 15px;
    margin-left: 10px;
    transition: box-shadow 0.1s;
  }
  .tweeter-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweeter-button">Tweeter</button>
